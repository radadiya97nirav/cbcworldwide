<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cbcworldwide</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    

</head>
<body>
    
    <section class="header">
        <div class="container-fluid"> 
           <div class="row">
                <div class="col-lg-4"> 
                    <div class="logo"> 
                        <a href="/"><img src="img/CBC_Logo_Horizontal_PM.svg" alt="logo"></a>
                    </div>
                </div>

                <div class="col-lg-8 button-wrap-main"> 
                    <div Class="button-wrap">
                        <a href="#" class="button"> PROPERTIES </a>
                        <a href="#" class="button"> PROFESSIONALS </a>
                        <a href="#" class="button"> OFFICES </a>
                    </div>
                        
                    <div class="content">
                        <div class="content-1 active">
                          <form action="">
                            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                              <div class="input-group">
                                <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                                <div class="input-group-append">
                                  <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="content-2">Button 2 Content</div>
                        <div class="content-2">Button 3 Content</div>
                    </div>

                <div class="col-lg-4"> 
                   
                </div>
           </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        $('.button').first().addClass('active');
        
        $('.button').click(function(){
          var $this = $(this);
          $siblings = $this.parent().children(),
          position = $siblings.index($this);
          console.log (position);
          
          $('.content div').removeClass('active').eq(position).addClass('active');
          
          $siblings.removeClass('active');
          $this.addClass('active');
        })
            </script>

</body>
</html>
